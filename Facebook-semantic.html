<!DOCTYPE html>
<html>
  <head>
    <title> Facebook </title>
    <link rel="stylesheet" href="Facebook.css">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">

  </head>
  <body>
    <div>
      <div class="ui menu" id="nav">
        <div id="nav-body">
          <div class="item">
            <div class="ui action input">
              <input type="text" placeholder="Search...">
              <div class="ui button">Go</div>
            </div>
          </div>
        </div>
      </div>

      <div id="middle">
          <div id="left-sidebar-body">
          <div id="search-rectangle"></div>
        </div>
        <div id="main-posts-body" style="z-index: -1;">
          <div id="make-post-body">

            <div class="ui menu" style="margin-bottom:0px">

                <div class="ui labeled button" tabindex="0">
                  <div class="ui button" id="button-make">
                    <i class="pencil alternate icon"></i> Make Post
                  </div>
                  <div class="ui button" id="button-make">
                    <i class="heart icon"></i> Photo/Video Album
                  </div>
                  <div class="ui button">
                    <i class="heart icon"></i> Live Video
                  </div>

                </div>

            </div>

            <div class="ui cards">
              <div class="card" id="card-size" >
                <div class="content" style="padding-top:0px; padding-left:0px; padding-right:0px;" >
                  <div class="ui input" style="width:100%; height:80px">
                    <input type="text" style="border:0px" placeholder="What's on your mind, Erika Louise?">
                  </div>
                </div>

                <div class="extra content" style="padding-top: 10px">
                  <button class="circular ui icon button">
                  Photo/Video
                  </button>

                  <button class="circular ui icon button">
                  Feelings/Activity
                  </button>

                  <button class="circular ui icon button" style="width:40px">
                          ...
                  </button>
                </div>
              </div>
            </div>

          </div>

          <div class="posts">
            <div class="ui link cards">
              <div class="card"  style="width: 100%; height: 550px">
                <div class="image">
                  <img src="/images/avatar2/large/matthew.png">
                </div>
                <div class="content">
                  <div class="header">Matt Giampietro</div>
                  <div class="meta">
                    <a>Friends</a>
                  </div>
                  <div class="description">
                    Matthew is an interior designer living in New York.
                  </div>
                </div>
                <div class="extra content">
                  <span class="right floated">
                    Joined in 2013
                  </span>
                  <span>
                    <i class="user icon"></i>
                    75 Friends
                  </span>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div id="right-sidebar-body">
          <div id="search-rectangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
